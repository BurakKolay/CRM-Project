<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Refistration Form</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css"/>

  <link
          href="https://fonts.googleapis.com/css?family=Poppins:400,400i,600,700,800"
          rel="stylesheet"
  />

  <!--Bootstrap css-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

  <!--Font Awesome css-->
  <link rel="stylesheet" th:href="@{/css/fontAwesome.min.css}" />

  <!--Normalizer css-->
  <link rel="stylesheet" th:href="@{/css/jquery.animatedheadline.css}" />
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .hero {
    height: 100%;
    width: 100%;
    background-color: #282A3A;
    background-position: center;
    background-size: cover;
    position: absolute;
  }

  .form-box {
    width: 380px;
    height: 510px;
    position: relative;
    margin: 150px auto 1% auto; /*yüzde 6'ydı*/
    background-color: #ffff;
    padding: 5px;
    overflow: hidden;
  }
  .button-box {
    width: 220px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 20px 9px #ff61241f;
    border-radius: 30px;
  }
  .toggle-btn {
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
  }
  #btn {
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border-radius: 30px;
    transition: 0.5s;
  }
  .input-group {
    top: 100px;
    position: absolute;
    width: 280px;
    transition: 0.5s;
  }
  .input-field {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
  }
  .submit-btn {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: 30px auto;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
  }
  .check-box {
    margin: 30px 10px 30px 0;
  }
  span {
    color: #777;
    font-size: 12px;
    bottom: 66px;
    position: absolute;
  }
  #register {
    left: 50px;
  }
  .title {
    width: 85%;
    text-align: center;
    padding: 40px 0;
    display: block;
    margin: auto;
    color: #777;
  }
  .input-opt {
    color: #777;
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
  }

  .nav li a{
    color: whitesmoke;
    font-weight: bold;
    font-size: 1.2em;
  }
  .nav li a:hover,
  .nav li a:checked,
  .nav li a:active{
    background-color: transparent;
  }

  .navbar-header{
    margin-top: 5px;
  }

  header{
    height: 55px;
  }

</style>
<body>
<div class="hero">
  <header class="nav-area navbar-fixed-top">
    <div class="container">
      <div class="row">
        <!--main menu starts-->
        <div class="col-md-12">
          <div class="main-menu">
            <div class="navbar navbar-cus">
              <a th:href="@{/api/v1/dashboard/main}" class="navbar-brand">ZE<span>CRM</span></a>

              <div class="navbar-collapse collapse">
                <nav>
                  <!--ADMIN NAVBAR-->
                  <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a class="smooth-menu" th:href="@{/api/v1/product/showAllProducts}">Product List</a></li>
                      <li><a class="smooth-menu" th:href="@{/api/v1/complaint/showList}">Complaint List</a></li>
                      <li><a class="smooth-menu" th:href="@{/api/v1/inquiry/showList}">Inquiry List</a></li>
                      <li><a class="smooth-menu" th:href="@{/api/v1/product/addNewProduct}">Add Product</a></li>
                    </ul>
                  </div>

                  <!--ADMIN NAVBAR-->
                  <div sec:authorize="hasAnyAuthority('ROLE_USER')">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a th:href="@{/api/v1/product/showAllProductsByUsername(username=${#authentication.getName()})}">Product List</a></li>
                      <li><a th:href="@{/api/v1/inquiry/addNewProductInquiry(username=${#authentication.getName()})}">Product Inquiry</a></li>
                      <li><a th:href="@{/api/v1/complaint/addNewComplaint(username=${#authentication.getName()})}">Raise Complaint</a></li>
                      <li><a th:href="@{/api/v1/complaint/showComplaintsByUsername(username=${#authentication.getName()})}">Complaint List</a></li>
                      <li><a th:href="@{/api/v1/inquiry/showAllProductInquiriesByName(username=${#authentication.getName()})}">Inquiry List</a></li>
                      <li><a th:href="@{/api/v1/recommendation(username=${#authentication.getName()})}">Product Recommendation</a></li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>

        <!--main menu ends-->
      </div>
    </div>
  </header>
  <div class="form-box">
    <div class="title">
      <h2>Update Product</h2>
    </div>
    <form th:action="@{/api/v1/product/updateProduct/}+${product.id}" th:object="${product}"
          id="register" class="input-group" method="put">
      <input type="number" th:field="*{productCode}" class="input-field" placeholder=" Product Code" required
      />
      <input type="text" th:field="*{productName}" class="input-field" placeholder=" Product Name" required
      />
      <textarea th:field="*{details}" class="input-field" placeholder=" Details" required rows="3"
      ></textarea>
      <input type="number" th:field="*{price}" class="input-field" placeholder=" Price" required
      />
      <select th:field="*{productCategory}" class="form-select form-select-lg col-4 mb-4 input-opt" name="type">
        <option th:each="productCategoryOpt : ${T(egecoskun121.com.crm.model.entity.ProductCategory).values()}"
                th:value="${productCategoryOpt}" th:text="${productCategoryOpt}"></option>
      </select>

      <input
              type="text"
              class="input-field"
              placeholder=" Image Url"
              required
      />
      <button th:href="@{/api/v1/product/showAllProducts}" type="submit" class="submit-btn">Update</button>

    </form>
  </div>
</div>
</body>
</html>
