<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Refistration Form</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css"/>

  <link
          href="https://fonts.googleapis.com/css?family=Poppins:400,400i,600,700,800"
          rel="stylesheet"
  />

  <!--Bootstrap css-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

  <!--Font Awesome css-->
  <link rel="stylesheet" th:href="@{/css/fontAwesome.min.css}" />

  <!--Normalizer css-->
  <link rel="stylesheet" th:href="@{/css/jquery.animatedheadline.css}" />

  <!--Normalizer css-->
  <link rel="stylesheet" th:href="@{/css/jquery.animatedheadline.css}" />
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .hero {
    height: 100%;
    width: 100%;
    background-color: #282A3A;
    background-position: center;
    background-size: cover;
    position: absolute;
  }

  .form-box {
    width: 380px;
    height: 480px;
    position: relative;
    margin: 150px auto 1% auto; /*yüzde 6'ydı*/
    background-color: #ffff;
    padding: 5px;
    overflow: hidden;
  }

  header .input-opt-2 {
    padding: 9px 5px;
    background-color: rgba(0, 136, 169, 1);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease 0s;
  }
  .button-box {
    width: 220px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 20px 9px #ff61241f;
    border-radius: 30px;
  }
  .toggle-btn {
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
  }
  #btn {
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border-radius: 30px;
    transition: 0.5s;
  }
  .input-group {
    top: 70px;
    position: absolute;
    width: 280px;
    transition: 0.5s;
  }
  .input-group-2 {
    top: 50px;
    position: absolute;
    width: 280px;
    transition: 0.5s;
  }
  .input-field {
    color: #777;
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
  }
  .submit-btn {
    width: 85%;
    padding: 10px 30px;
    margin-top: 150px;
    cursor: pointer;
    display: block;
    margin: 30px auto;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
  }
  .check-box {
    margin: 30px 10px 30px 0;
  }
  #login {
    left: 50px;
  }

  .title {
    height: 120px;
    right: 300px;
    width: 55%;
    padding: 0px 80px;
    display: block;
    margin: 17px 15px 30px 0;
    color: #777;
  }

  #h2-title {
    width: 100%;
    padding: 0px 8px;
  }

  #h3-title {
    width: 100%;
    padding: 0px 31px;
    display: block;
    margin: 30px 10px 30px 0;
  }

  .nav li a{
    color: whitesmoke;
    font-weight: bold;
    font-size: 1.2em;
  }
  .nav li a:hover,
  .nav li a:checked,
  .nav li a:active{
    background-color: transparent;
  }

  .navbar-header{
    margin-top: 5px;
  }

  header{
    height: 55px;
  }

  .navbar-brand {
    padding: 15px 0;
    text-transform: uppercase;
    font-size: 25px;
    display: block;
    color: #ffffff;
    font-weight: 800;
  }

  .navbar-brand:focus,
  .navbar-brand:hover {
    text-decoration: none;
    color: #ffffff;
  }

  .navbar-brand span {
    color: #ec3642;
  }
</style>
<body>
<div class="hero">
  <header class="nav-area navbar-fixed-top">
    <div class="container">
      <div class="row">
        <!--main menu starts-->
        <div class="col-md-12">
          <div class="main-menu">
            <div class="navbar navbar-cus">
              <a th:href="@{/api/v1/dashboard/main}" class="navbar-brand">ZE<span>CRM</span></a>

              <div class="navbar-collapse collapse">
                <nav>
                  <!--ADMIN NAVBAR-->
                  <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a class="smooth-menu" th:href="@{/api/v1/product/showAllProducts}">Product List</a></li>
                      <li><a class="smooth-menu" th:href="@{/api/v1/complaint/showList}">Complaint List</a></li>
                      <li><a class="smooth-menu" th:href="@{/api/v1/inquiry/showList}">Inquiry List</a></li>
                      <li><a class="smooth-menu" th:href="@{/api/v1/product/addNewProduct}">Add Product</a></li>
                    </ul>
                  </div>

                  <!--ADMIN NAVBAR-->
                  <div sec:authorize="hasAnyAuthority('ROLE_USER')">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a th:href="@{/api/v1/product/showAllProductsByUsername(username=${#authentication.getName()})}">Product List</a></li>
                      <li><a th:href="@{/api/v1/inquiry/addNewProductInquiry(username=${#authentication.getName()})}">Product Inquiry</a></li>
                      <li><a th:href="@{/api/v1/complaint/addNewComplaint(username=${#authentication.getName()})}">Raise Complaint</a></li>
                      <li><a th:href="@{/api/v1/complaint/showComplaintsByUsername(username=${#authentication.getName()})}">Complaint List</a></li>
                      <li><a th:href="@{/api/v1/inquiry/showAllProductInquiriesByName(username=${#authentication.getName()})}">Inquiry List</a></li>
                      <li><a th:href="@{/api/v1/recommendation(username=${#authentication.getName()})}">Product Recommendation</a></li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>

        <!--main menu ends-->
      </div>
    </div>
  </header>
  <div class="form-box">
    <div class="title">
      <h2 id="h2-title">Raise Complaint</h2>
    </div>
    <form  sec:authorize="hasAnyAuthority('ROLE_USER')" th:action="@{/api/v1/complaint/updateComplaintByUsername/{id}/{username}(id=${complaint.id},username=${#authentication.getName()})}" th:object="${complaint}" id="login" class="input-group" method="put">

        <input
                type="text"
                th:field="*{id}"
                class="input-field"
                placeholder="Enter Complaint Subject"
                readonly
                required
        />
        <input
                type="text"
                th:field="*{complaintSubject}"
                class="input-field"
                placeholder="Enter Complaint Subject"
                required
        />
        <input
                type="text"
                th:field="*{productName}"
                class="input-field"
                placeholder="Enter Complaint Subject"
                required
        />
        <textarea
                class="input-field"
                th:field="*{details}"
                required
                placeholder="Write Your Details"
                rows="8"
        ></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <form sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:action="@{/api/v1/complaint/updateComplaint/}+${complaint.id}" th:object="${complaint}" id="login" class="input-group-2" method="put">

      <input
              type="text"
              th:field="*{id}"
              class="input-field"
              placeholder="Enter Complaint Subject"
              readonly
              required
      />
      <input
              type="text"
              th:field="*{complaintSubject}"
              class="input-field"
              placeholder="Enter Complaint Subject"
              readonly
              required
      />
      <input
              type="text"
              th:field="*{productName}"
              class="input-field"
              placeholder="Enter Complaint Subject"
              readonly
              required
      />
      <textarea
              class="input-field"
              th:field="*{details}"
              required
              placeholder="Write Your Details"
              readonly
              rows="8"
      ></textarea>
        <input
                type="text"
                th:field="*{answer}"
                class="input-field"
                placeholder="Enter Answer"
                required
        />
      <button type="submit" class="submit-btn">Submit</button>
    </form>


  </div>
</div>
</body>
</html>
