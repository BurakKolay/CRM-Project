<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Refistration Form</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css"/>

    <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,400i,600,700,800"
            rel="stylesheet"
    />

    <!--Bootstrap css-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <!--Font Awesome css-->
    <link rel="stylesheet" th:href="@{/css/fontAwesome.min.css}" />

    <!--Normalizer css-->
    <link rel="stylesheet" th:href="@{/css/jquery.animatedheadline.css}" />

    <!--Normalizer css-->
    <link rel="stylesheet" th:href="@{/css/jquery.animatedheadline.css}" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .hero {
        z-index: -2;
        height: 100%;
        width: 100%;
        background-color: #282A3A;
        background-position: center;
        background-size: cover;
        position: absolute;
      }

      .form-box {
        z-index: 0;
        width: 380px;
        height: 480px;
        position: relative;
        margin: 150px auto 1% auto; /*yüzde 6'ydı*/
        background-color: #ffff;
        padding: 5px;
        overflow: hidden;
      }
      .button-box {
        width: 220px;
        margin: 35px auto;
        position: relative;
        box-shadow: 0 0 20px 9px #ff61241f;
        border-radius: 30px;
      }
      .toggle-btn {
        padding: 10px 30px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
      }
      #btn {
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: linear-gradient(to right, #ff105f, #ffad06);
        border-radius: 30px;
        transition: 0.5s;
      }
      .input-group {
        top: 180px;
        position: absolute;
        width: 280px;
        transition: 0.5s;
      }
      .input-field {
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid #999;
        outline: none;
        background: transparent;
      }
      .submit-btn {
        width: 85%;
        padding: 10px 30px;
        margin-top: 150px;
        cursor: pointer;
        display: block;
        margin: 30px auto;
        background: linear-gradient(to right, #ff105f, #ffad06);
        border: 0;
        outline: none;
        border-radius: 30px;
      }
      .check-box {
        margin: 30px 10px 30px 0;
      }
      span {
        color: #777;
        font-size: 12px;
        bottom: 66px;
        position: absolute;
      }
      #login {
        left: 50px;
      }

      .title {
        height: 180px;
        right: 300px;
        width: 100%;
        padding: 10px 50px;
        display: block;
        margin: 10px 15px 30px 0;
        color: #777;
      }

      #h2-title {
        width: 100%;
        padding: 0px 33px;
      }

      #h3-title {
        width: 100%;
        padding: 0px 28px;
        display: block;
        margin: 30px 10px 30px 0;
      }

      .nav li a{
        color: whitesmoke;
        font-weight: bold;
        font-size: 1.2em;
      }
      .nav li a:hover,
      .nav li a:checked,
      .nav li a:active{
        background-color: transparent;
      }

      .navbar-header{
        margin-top: 5px;
      }

      header{
        height: 55px;
      }

    </style>
  </head>
  <body>
    <div class="hero">
      <header class="nav-area navbar-fixed-top">
        <div class="container">
          <div class="row">
            <!--main menu starts-->
            <div class="col-md-12">
              <div class="main-menu">
                <div class="navbar navbar-cus">
                  <a href="index.html" class="navbar-brand">ZE<span>CRM</span></a>

                  <div class="navbar-collapse collapse">
                    <nav>
                      <!--ADMIN NAVBAR-->
                      <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <ul class="nav navbar-nav navbar-right">
                          <li><a class="smooth-menu" th:href="@{/api/v1/product/showAllProducts}">Product List</a></li>
                          <li><a class="smooth-menu" th:href="@{/api/v1/complaint/showList}">Complaint List</a></li>
                          <li><a class="smooth-menu" th:href="@{/api/v1/inquiry/showList}">Inquiry List</a></li>
                          <li><a class="smooth-menu" th:href="@{/api/v1/product/addNewProduct}">Add Product</a></li>
                        </ul>
                      </div>

                      <!--ADMIN NAVBAR-->
                      <div sec:authorize="hasAnyAuthority('ROLE_USER')">
                        <ul class="nav navbar-nav navbar-right">
                          <li><a th:href="@{/api/v1/product/showAllProductsByUsername(username=${#authentication.getName()})}">Product List</a></li>
                          <li><a th:href="@{/api/v1/inquiry/addNewProductInquiry(username=${#authentication.getName()})}">Product Inquiry</a></li>
                          <li><a th:href="@{/api/v1/complaint/addNewComplaint(username=${#authentication.getName()})}">Raise Complaint</a></li>
                          <li><a th:href="@{/api/v1/complaint/showComplaintsByUsername(username=${#authentication.getName()})}">Complaint List</a></li>
                          <li><a th:href="@{/api/v1/inquiry/showAllProductInquiriesByName(username=${#authentication.getName()})}">Inquiry List</a></li>
                        </ul>
                      </div>
                    </nav>
                  </div>
                </div>
              </div>
            </div>

            <!--main menu ends-->
          </div>
        </div>
      </header>
      <div class="form-box">
        <div class="title">
          <h3 id="h2-title">Change Password</h3>
        </div>
        <form th:action="@{/submitPassword/{username}(username=${#authentication.getName()})}" id="login" class="input-group" th:object="${passwordDTO}">
          <input
            type="password"
            class="input-field"
            th:field="*{oldPassword}"
            placeholder="Enter old password"
            required
          />
          <input
            type="password"
            class="input-field"
            th:field="*{newPassword}"
            placeholder="Enter new password"
            required
          />
          <button type="submit" class="submit-btn">Update Password</button>
        </form>
      </div>
    </div>
  </body>
</html>
