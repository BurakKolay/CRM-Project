<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Refistration Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .hero {
        height: 100%;
        width: 100%;
        background-image: linear-gradient(
                rgba(245, 242, 242, 0.597),
                rgba(255, 255, 255, 0.69)
        ),
        url(https://cdn.wperp.com/uploads/2019/08/231-1920x768.png);
        background-position: center;
        background-size: cover;
        position: absolute;
      }

      /****************************************************************/

      a:visited{
        color: black;
      }

      header {
        box-sizing: border-box;
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 3%;
        color: white;
      }

      .nav__links li a {
        color: black;
        background-color: rgba(0, 136, 169, 1);
        backdrop-filter: blur(10px);
        border: #777;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease 0s;
        text-decoration: none;
        font-size: 14px;
        padding: 9px 6px;
      }

      .input-opt {
        padding: 9px 5px;
        background-color: rgba(0, 136, 169, 1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease 0s;
      }
      .input-opt optgroup {
        padding: 9px 5px;
        background-color: rgba(0, 136, 169, 1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease 0s;
      }

      header button:hover {
        background-color: rgba(0, 136, 169, 0.8);
      }

      .logo {
        cursor: pointer;
      }

      .nav__links {
        list-style: none;
      }

      .nav__links li {
        display: inline-block;
        padding: 0px 20px;
      }

      .nav__links li a {
        transition: all 0.3s ease 0s;
      }

      .nav__links li a:hover {
        color: white;
      }
      /******************************************************************/

      .form-box {
        width: 380px;
        height: 480px;
        position: relative;
        margin: 6% auto;
        background-color: #ffff;
        padding: 5px;
        overflow: hidden;
      }
      .button-box {
        width: 220px;
        margin: 35px auto;
        position: relative;
        box-shadow: 0 0 20px 9px #ff61241f;
        border-radius: 30px;
      }
      .toggle-btn {
        padding: 10px 30px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
      }
      #btn {
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: linear-gradient(to right, #ff105f, #ffad06);
        border-radius: 30px;
        transition: 0.5s;
      }
      .input-group {
        top: 120px;
        position: absolute;
        width: 280px;
        transition: 0.5s;
      }
      .input-field {
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid #999;
        outline: none;
        background: transparent;
      }
      .submit-btn {
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: 25px auto;
        background: linear-gradient(to right, #ff105f, #ffad06);
        border: 0;
        outline: none;
        border-radius: 30px;
      }
      .check-box {
        margin: 30px 10px 30px 0;
      }
      span {
        color: #777;
        font-size: 12px;
        bottom: 66px;
        position: absolute;
      }
      #register {
        left: 50px;
      }
      .title {
        width: 85%;
        padding: 30px 110px;
        display: block;
        margin: auto;
        color: #777;
      }

      .submit-btn-2{
        width: 178px;
        text-align: center;
        text-decoration: none;
        font-family: sans-serif;
        font-size: 13.3px;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: 225px 85px 5px auto;
        background: linear-gradient(to right, #ff105f, #ffad06);
        border: 0;
        outline: none;
        border-radius: 30px;
      }

    </style>
  </head>
  <body>
    <div class="hero">
      <header>
        <img src="../../../../../htmld/myProfile/logo-yeni-2.png" alt="logo" />
        <nav>
          <ul class="nav__links">
            <div sec:authorize="hasAnyAuthority('ROLE_USER')">
              <li><a th:href="@{/api/v1/product/categoryListByUsername(username=${#authentication.getName()})}">Product Category List</a></li>
              <li><a th:href="@{/api/v1/product/showAllProductsByUsername(username=${#authentication.getName()})}">Product Details List</a></li>
              <li><a th:href="@{/api/v1/inquiry/addNewProductInquiry(username=${#authentication.getName()})}">Product Inquiry</a></li>
              <li><a th:href="@{/api/v1/complaint/addNewComplaint(username=${#authentication.getName()})}">Raise Complaint</a></li>
              <li><a th:href="@{/api/v1/complaint/showComplaintsByUsername(username=${#authentication.getName()})}">Complaint List</a></li>
              <li><a th:href="@{/api/v1/complaint/showAllProductInquiriesByName(username=${#authentication.getName()})}">Product Inquiry List</a></li>
            </div>

            <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
              <li><a th:href="@{/api/v1/product/categoryList}">Product Category List</a></li>
              <li><a th:href="@{/api/v1/product/showAllProducts}">Product Details List</a></li>
              <li><a th:href="@{/api/v1/complaint/showList}">Complaint List</a></li>
              <li><a th:href="@{/api/v1/inquiry/showList}">Product Inquiry List</a></li>
            </div>
          </ul>
        </nav>
        <select class="input-opt">
          <option selected disabled id="opt">
            <a href="#">Hello, User</a>
          </option>
          <option><a href="#">My Profile</a></option>
          <option><a href="#">Change Password</a></option>
          <option><a href="#">Logout</a></option>
        </select>
      </header>
      <div class="form-box">
        <div class="title">
          <h2>CRM System</h2>
        </div>
        <form th:object="${user}" id="register" class="input-group">
          <input
            type="text"
            th:field="*{userName}"
            class="input-field"
            placeholder="User Name"
            readonly
          />
          <input
            type="email"
            th:field="*{email}"
            class="input-field"
            placeholder="Email"
            readonly
          />
          <input type="text" th:field="*{role}" class="input-field" placeholder="Role" readonly
          />

          <input
                  type="text"
                  th:field="*{phoneNumber}"
                  class="input-field"
                  placeholder="Phone Number"
                  disabled
          />


          <a th:action="@{/api/v1/product/showAllProductsByUsername(username=${#authentication.getName()})}"  class="submit-btn-2">Back</a>
        </form>
      </div>
    </div>
  </body>
</html>
