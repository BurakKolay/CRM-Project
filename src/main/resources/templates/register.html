<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Refistration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .hero {
      height: 100%;
      width: 100%;
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
      url(https://cdn.wperp.com/uploads/2019/08/231-1920x768.png);
      background-position: center;
      background-size: cover;
      position: absolute;
    }
    .form-box {
      width: 380px;
      height: 480px;
      position: relative;
      margin: 6% auto;
      background-color: #ffff;
      padding: 5px;
      overflow: hidden;
    }
    .button-box {
      width: 220px;
      margin: 35px auto;
      position: relative;
      box-shadow: 0 0 20px 9px #ff61241f;
      border-radius: 30px;
    }
    .toggle-btn {
      padding: 10px 30px;
      cursor: pointer;
      background: transparent;
      border: 0;
      outline: none;
      position: relative;
    }
    #btn {
      top: 0;
      left: 0;
      position: absolute;
      width: 110px;
      height: 100%;
      background: linear-gradient(to right, #ff105f, #ffad06);
      border-radius: 30px;
      transition: 0.5s;
    }
    .input-group {
      top: 120px;
      position: absolute;
      width: 280px;
      transition: 0.5s;
    }
    .input-field {
      width: 100%;
      padding: 10px 0;
      margin: 5px 0;
      border-left: 0;
      border-top: 0;
      border-right: 0;
      border-bottom: 1px solid #999;
      outline: none;
      background: transparent;
    }
    .submit-btn {
      width: 85%;
      padding: 10px 30px;
      cursor: pointer;
      display: block;
      margin: 20px auto 5px auto;
      background: linear-gradient(to right, #ff105f, #ffad06);
      border: 0;
      outline: none;
      border-radius: 30px;
    }
    .check-box {
      margin: 30px 10px 30px 0;
    }
    span {
      color: #777;
      font-size: 12px;
      bottom: 66px;
      position: absolute;
    }
    #register {
      left: 40px;
    }
    .title {
      width: 85%;
      padding: 60px 110px;
      display: block;
      margin: auto;
      color: #777;
    }
  </style>
</head>
<body>
<div class="hero">
  <div class="form-box">
    <div class="title">
      <h2>CRM System</h2>
    </div>
    <form  method="post" id="register" class="input-group">
      <input
              type="text"

              class="input-field"
              placeholder="User Name"
              required
      />
      <input
              type="email"

              class="input-field"
              placeholder="Email"
              required
      />
      <input
              type="password"

              class="input-field"
              placeholder="Password"
              required
      />
      <input
              type="tel"

              class="input-field"
              placeholder="Phone Number"
              required
      />
      <button  type="submit" class="submit-btn">Register</button>
      <button  type="submit" class="submit-btn">Back</button>
    </form>
  </div>
</div>

</body>
</html>
